<mat-card>
  <mat-card-header>
    <mat-card-title> Welcome to Our Banking Application! </mat-card-title>
    <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-error *ngIf="error">Please enter correct credentials</mat-error>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Username"
          type="text"
          formControlName="username"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password"
        />

      </mat-form-field>

      <mat-card-actions>
        <button mat-button color="primary" [disabled]="loading">Login</button>
        <button
          mat-button
          color="accent"
          [disabled]="loading"
          routerLink="../register"
        >
          Register
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
